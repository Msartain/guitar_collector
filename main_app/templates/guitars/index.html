{% extends 'base.html' %}
{% block content %}

<h1>Guitar List</h1>

{% for guitar in guitars %}
  <div class="card">
    <a href="{% url 'detail cat.id %}">
    <div class="card-content">
      <span class="card-title">{{ guitar.brand }}</span>
      <p>Breed: {{ guitar.model }}</p>
      <p>Description: {{ guitar.description }}</p>
      {% if guitar.year < 1990 %}
        <p>Age: {{ guitar.year }}</p>
      {% else %}
        <p>Age: modern</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
