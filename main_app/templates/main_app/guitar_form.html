{% extends 'base.html' %}

{% block content %}
    {% if object %}
    <h1>Edit <span class="teal-text">{{object.brand}} {{object.model}}</span></h1>
    {% else %}
    <h1>Add Guitar</h1>
    {% endif %}

  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
